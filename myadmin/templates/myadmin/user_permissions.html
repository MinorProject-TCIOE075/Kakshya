{% extends 'myadmin/base.html' %}

{% block subtitle %}
    | Permissions
{% endblock %}

{% block main_content %}
    <div class="return-bar d-flex align-items-center justify-content-start pt-2">
        <div class="back-arr font-bold color-primary">
            <a href="#" onclick="window.history.back()"> <i
                    class="bi bi-arrow-left"></i> Back</a>
        </div>

    </div>
    <div class="title-wrapper">
        <h1 class="title">
            User permissions for {{ user.username }}
        </h1>
    </div>
    <div class="row mt-3">
        <div class="col-12 col-md-10 col-lg-8 col-xl-6 p-0">
            <div class="content-wrapper">
                <div class="form">
                    <form method="post" class="mb-5"
                          enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ update_permission_form.as_p }}
                        <input type="submit" class="button button-primary px-5"
                               value="Submit">
                    </form>
                </div>

            </div>
        </div>
    </div>


{% endblock %}
