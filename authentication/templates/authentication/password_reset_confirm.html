{% if validlink %}
    <h3>Change Password</h3>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Change Password</button>
    </form>
    {% else %}
        <p>The password reset link is invalid.Please make sure you entered the correct link
            Or it might be possible that the link was expired.
            Please request a new password reset.
        </p>
{% endif %}
