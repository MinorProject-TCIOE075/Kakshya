<h1>Sign Up</h1>
<form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
        <p>
            {{field.label_tag}}
            {{field}}
            {% if field.help_text %}
            <small>{{field.help_text}}</small>
            {% endif %}
        </p>
        {% for error in field.errors %}
            <p style="color: red;">{{error}}</p>
        {% endfor %}
    {% endfor %}
    <button type="submit">Send Activation email</button>
</form>
