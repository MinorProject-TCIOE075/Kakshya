{% extends 'myadmin/base.html' %}

{% block main_content %}
    <div class="title-wrapper">
        <h1 class="title">
            Departments
        </h1>
        <div class="action-buttons">
            <a href="{% url 'myadmin:add_department' %}"
               class="button button-primary">
                Add Department
            </a>
        </div>
    </div>

    <div class="row">
        {% for department in departments %}
            <div class="col-6 col-md-4 col-lg-3 mt-2 align-self-stretch">
                <a href="{% url 'myadmin:department' department.pk %}">
                    <div class="tile">
                        <div class="tile-header bg-primary bordered text-white text-center">
                            <span>{{ department }}</span>
                        </div>
                        <div class="tile-content">
                            <a href="{% url 'myadmin:department' department.pk %}" class="tile-title">
                                {{ department.name }}
                            </a>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock main_content %}
