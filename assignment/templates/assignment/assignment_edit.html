
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in assignment_form %}
    <p>
        {{field.label_tag}}

        {{field}}  
    </p>    
    {{field.errors}}
        {% for error in field.errors %}
            <p style="color: red;">{{error}}</p>
        {% endfor %}
    {% endfor %}
    <button type="submit">Update assignment</button>
</form>
